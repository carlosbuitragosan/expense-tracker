<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- favicons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Expenses" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#070f2b" />
    <meta name="background-color" content="#070f2b" />
  </head>
  <body style="margin: 0; background-color: #070f2b; color: #ecfbff">
    <div id="root">
      <div style="padding: 2rem; font-family: 'Open Sans', sans-serif">
        <p style="text-align: center; opacity: 0.8">
          Loading Expense Tracker...
        </p>
        <div style="max-width: 600px; margin: 2rem auto">
          <div
            style="
              height: 30px;
              background-color: #2c365e;
              margin-bottom: 1rem;
              border-radius: 4px;
            "
          ></div>
          <div
            style="
              height: 20px;
              background-color: #2c365e;
              width: 80%;
              margin-bottom: 1rem;
              border-radius: 4px;
            "
          ></div>
          <div
            style="
              height: 20px;
              background-color: #2c365e;
              width: 60%;
              border-radius: 4px;
            "
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
